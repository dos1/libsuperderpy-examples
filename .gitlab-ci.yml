deploy:playstore:
  stage: deploy
  image: dosowisko/fastlane
  when: on_success
  retry: 2
  only:
    refs:
      - master
    variables:
      - $PLAY_STORE_DEPLOY
  environment:
    name: playstore-$CI_JOB_NAME
  script:
    - cd utils
    - fastlane supply run -p `build-scripts/read_cmake_var.sh LIBSUPERDERPY_APPID` -a production --skip_upload_aab true --skip_upload_metadata true --skip_upload_images true --skip_upload_screenshots true -c "$PLAY_STORE_KEY" -u utils/output/$PROJECT_NAME-android-arm64.apk,utils/output/$PROJECT_NAME-android-armv7.apk 2>&1 | tee /dev/stderr | grep apkUpgradeVersionConflict

.xmpp-notify:
  image: dosowisko/xmpp-muc-send
  stage: notify
  retry: 2
  when: on_success
  variables:
    GIT_STRATEGY: none
  dependencies: []

notify:success:
  extends: .xmpp-notify
  when: on_success
  script:
    - 'xmpp-muc-send -j "$XMPP_JID" -n "$XMPP_NICK" -p "$XMPP_PASSWORD" -r "$XMPP_ROOM" "New builds ($PROJECT_NAME): [`echo $CI_COMMIT_SHA | cut -c1-7` | $CI_COMMIT_REF_NAME] $CI_COMMIT_TITLE"'

notify:failure:
  extends: .xmpp-notify
  when: on_failure
  script:
    - 'xmpp-muc-send -j "$XMPP_JID" -n "$XMPP_NICK" -p "$XMPP_PASSWORD" -r "$XMPP_ROOM" "FAILURE ($PROJECT_NAME): [`echo $CI_COMMIT_SHA | cut -c1-7` | $CI_COMMIT_REF_NAME] $CI_COMMIT_TITLE $CI_PIPELINE_URL"'
