stages:
  - build
  - deploy
  - notify

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  image: docker
  stage: build
  retry: 1
  services:
    - docker:dind
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHA"
    paths:
      - utils/output/
    expire_in: 300 minutes
  cache:
    key: $CI_JOB_NAME
    paths:
      - .assetcache/
      - .flatpak-builder/
  variables:
    LIBSUPERDERPY_ANDROID_KEYSTORE_BASE64: $ANDROID_KEYSTORE_BASE64
    LIBSUPERDERPY_ANDROID_KEYSTORE_PASSWORD: $ANDROID_KEYSTORE_PASSWORD

build:win64:
  extends: .build
  script:
    - cd utils
    - ./package_win64.sh

build:win32:
  extends: .build
  script:
    - cd utils
    - ./package_win32.sh

build:html5:
  extends: .build
  script:
    - cd utils
    - ./package_html5.sh

build:wasm:
  extends: .build
  script:
    - cd utils
    - ./package_wasm.sh

build:linux-amd64:
