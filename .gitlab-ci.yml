  script:
    - cd utils
    - ./package_linux_flatpak_i686.sh

build:macos:
  extends: .build
  script:
    - cd utils
    - ./package_macos.sh

build:android-armv7:
  extends: .build
  script:
    - cd utils
    - ./package_android_armv7.sh git

build:android-arm64:
  extends: .build
  script:
    - cd utils
    - ./package_android_arm64.sh git

build:steamlink:
  extends: .build
  script:
    - cd utils
    - ./package_steamlink.sh

build:pocketchip:
  extends: .build
  script:
    - cd utils
    - ./package_pocketchip.sh

build:raspberrypi:
  extends: .build
  script:
    - cd utils
    - ./package_raspberrypi.sh

build:switch:
  extends: .build
  script:
    - cd utils
    - ./package_switch.sh

build:maemo5:
  extends: .build
  script:
    - cd utils
    - ./package_maemo5.sh

.butler-deploy:
  stage: deploy
  image: dosowisko/butler
  when: on_success
  retry: 2
  only:
    refs:
      - master
    variables:
      - $BUTLER_TARGET
  environment:
    name: itch-$CI_JOB_NAME
    url: $ITCH_URL
  variables:
    GIT_STRATEGY: none
  script:
    - butler push utils/output/$DEPLOY_FILENAME $BUTLER_TARGET:$DEPLOY_TARGET --userversion `echo $CI_COMMIT_SHA | cut -c1-7`

deploy:itch:linux-i686:
  extends: .butler-deploy
  environment:
    name: itch-linux-steamrt-i686
  dependencies:
    - build:linux-i686
  variables:
    DEPLOY_FILENAME: $PROJECT_NAME-linux-i686.tar.gz
    DEPLOY_TARGET: ci-linux-steamrt-i686

