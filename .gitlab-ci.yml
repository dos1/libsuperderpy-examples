    - ./package_linux_flatpak_arm64.sh

build:linux-flatpak-armv7:
  extends: .build
  only:
    variables:
      - $ENABLE_32BIT_FLATPAK
  script:
    - cd utils
    - ./package_linux_flatpak_armv7.sh

build:linux-flatpak-i686:
  extends: .build
  only:
